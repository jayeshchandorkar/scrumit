<head>
  <title>Scrum It</title>
</head>

<template name="layout">
  <div class="container">
    <header>
      {{> nav }}
    </header>
    {{> yield}}
  </div>
</template>

<template name='nav'>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        {{> navBrand}}
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        {{#if currentUser}}
          <ul class="nav navbar-nav">
            {{> navItems}}
          </ul>
        {{/if}}
        <ul class="nav navbar-nav navbar-right">
          {{> navLogin}}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>

<template name="navBrand">
  <a class="navbar-brand" href="{{ pathFor 'home' }}"> <img src="/scrumit.png" class="logo-cs"></a>
</template>

<template name='navItems'>
  <li class="{{ activeTemplate 'calendarView' }}">
    <a href="{{ pathFor 'calendarView'}}"><b>Team Calendar</b></a>
  </li>
  <li class="{{ activeTemplate 'capacityView' }}">
    <a href="{{pathFor 'capacityView'}}"><b>View Capacity</b></a>
  </li>
   <li class="{{ activeTemplate 'retrospective' }}">
    <a href="{{pathFor 'retrospective'}}"><b>Retrospective</b></a>
  </li>
  <li class="{{ activeTemplate 'teamView' }}">
    <a href="{{pathFor 'teamView'}}"><b>Team</b></a>
  </li>
  <li class="{{ activeTemplate 'about' }}">
    <a href="{{pathFor 'about'}}"><b>About us</b></a>
  </li>
</template>

<template name='navLogin'>
  {{> loginButtons align="right"}}
</template>
